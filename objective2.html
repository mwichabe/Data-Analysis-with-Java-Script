<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Inflation Comparison</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>Global Inflation Comparison</h2>
  <svg width="800" height="400"></svg>

  <script>
    // Sample data (replace with your merged data)
    const data = [
      {"Country": "Algeria", "InflationRate": 9.7},
      {"Country": "Angola", "InflationRate": 46.7},
      {"Country": "Antigua and Barbuda", "InflationRate": 19},
      {"Country": "Australia", "InflationRate": 10.1},
      {"Country": "Austria", "InflationRate": 6.3},
      {"Country": "Bahamas, The", "InflationRate": 12.2}
    ];

    // Set up SVG and margins
    const margin = { top: 30, right: 30, bottom: 70, left: 60 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Set up scales
    const xScale = d3.scaleBand()
      .domain(data.map(d => d.Country))
      .range([0, width])
      .padding(0.2);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.InflationRate)])
      .range([height, 0]);
    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", d => xScale(d.Country))
      .attr("y", d => yScale(d.InflationRate))
      .attr("width", xScale.bandwidth())
      .attr("height", d => height - yScale(d.InflationRate))
      .attr("fill", "steelblue");
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale))
      .selectAll("text")
      .attr("transform", "rotate(-45)")
      .style("text-anchor", "end");
    svg.append("g")
      .call(d3.axisLeft(yScale));
    svg.append("text")
      .attr("x", (width / 2))
      .attr("y", height + margin.top + 20)
      .attr("text-anchor", "middle")
      .text("Country");

    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Inflation Rate (%)");
  </script>
</body>
</html>
